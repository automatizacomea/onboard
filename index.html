<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Agentes IA</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="app" class="flex h-screen">
        <!-- Sidebar -->
        <nav class="sidebar w-64 shadow-lg">
            <div class="p-6">
                <h1 class="text-2xl font-bold">Agentes IA</h1>
            </div>
            <ul class="space-y-2 p-4">
                <li><a href="#" class="nav-item active" data-page="agentsPage">Meus Agentes</a></li>
                <li><a href="#" class="nav-item" data-page="chatsPage">Chats</a></li>
                <li><a href="#" class="nav-item" data-page="whatsappPage">WhatsApp</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-8">
            <!-- Agents Page -->
            <div id="agentsPage" class="page active">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-bold">Meus Agentes</h2>
                    <button id="createAgent" class="button primary">Criar Novo Agente</button>
                </div>
                <div id="agentsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>

            <!-- Chats Page -->
            <div id="chatsPage" class="page hidden">
                <div class="max-w-4xl mx-auto">
                    <h2 class="text-3xl font-bold mb-6">Chat com Agente</h2>
                    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">Chave OpenAI</label>
                            <input type="password" id="openaiKey" class="w-full p-2 border rounded" placeholder="sk-...">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">Selecionar Agente</label>
                            <select id="chatAgent" class="w-full p-2 border rounded"></select>
                        </div>
                    </div>
                    <div id="chatMessages" class="bg-white rounded-lg shadow-md p-6 mb-6 h-96 overflow-y-auto"></div>
                    <div class="flex gap-2">
                        <input type="text" id="messageInput" class="flex-1 p-2 border rounded" placeholder="Digite sua mensagem...">
                        <button id="sendMessage" class="button primary">Enviar</button>
                        <button id="resetChat" class="button secondary">Resetar Conversa</button>
                    </div>
                </div>
            </div>

            <!-- WhatsApp Page -->
            <div id="whatsappPage" class="page hidden">
                <div class="max-w-4xl mx-auto">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-3xl font-bold">Instâncias WhatsApp</h2>
                        <button id="createInstance" class="button primary">Criar Nova Instância</button>
                    </div>
                    <div id="instancesList" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de Criação de Agente -->
    <div id="createAgentModal" class="modal">
        <div class="modal-content max-w-4xl">
            <h2 class="text-2xl font-bold mb-4">Criar Novo Agente</h2>
            <form id="agentForm" class="grid grid-cols-2 gap-4">
                <!-- ... (previous form fields remain unchanged) ... -->
            </form>
        </div>
    </div>

    <!-- Modal de Criação de Instância WhatsApp -->
    <div id="createInstanceModal" class="modal">
        <div class="modal-content">
            <h2 class="text-2xl font-bold mb-4">Limpe as sessões do seu WhatsApp antes de continuar</h2>
            <!-- ... (previous content remains unchanged) ... -->
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            console.error('Error: ', message, 'at', source, ':', lineno, ':', colno);
            document.body.innerHTML = '<h1>Ocorreu um erro. Por favor, verifique o console para mais detalhes.</h1>';
            return true;
        };
    </script>
</body>
</html>
