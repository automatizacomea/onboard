<!-- Modal de Criação de Agente -->
<div id="createAgentModal" class="modal">
    <div class="modal-content">
        <h2>Criar Novo Agente</h2>
        <form id="agentForm">
            <div class="form-group">
                <label for="agentName">Nome do Agente</label>
                <input type="text" id="agentName" name="name" required placeholder="Ex: Assistente de Vendas">
            </div>
            <div class="form-group">
                <label for="agentPersonality">Personalidade</label>
                <select id="agentPersonality" name="personality" required>
                    <option value="">Selecione uma personalidade</option>
                    <option value="professional">Profissional</option>
                    <option value="friendly">Amigável</option>
                    <option value="casual">Casual</option>
                </select>
            </div>
            <div class="form-group">
                <label for="agentKnowledge">Conhecimento Base</label>
                <textarea id="agentKnowledge" name="knowledge" placeholder="Insira o conhecimento base do agente..."></textarea>
            </div>
            <div class="form-group">
                <label for="agentColor">Cor do Agente</label>
                <input type="color" id="agentColor" name="color" value="#3182ce">
            </div>
            <div class="form-group">
                <label for="agentIcon">Ícone do Agente</label>
                <select id="agentIcon" name="icon" required>
                    <option value="">Selecione um ícone</option>
                    <option value="bot">Bot</option>
                    <option value="user">Usuário</option>
                    <option value="briefcase">Maleta</option>
                    <option value="heart">Coração</option>
                </select>
            </div>
            <div class="form-group">
                <label for="responseFormat">Formato de Resposta</label>
                <select id="responseFormat" name="responseFormat" required>
                    <option value="">Selecione um formato</option>
                    <option value="text">Texto Simples</option>
                    <option value="markdown">Markdown</option>
                    <option value="html">HTML</option>
                </select>
            </div>
            <div class="button-group">
                <button type="button" class="button secondary" id="cancelAgent">Cancelar</button>
                <button type="submit" class="button">Criar Agente</button>
            </div>
        </form>
    </div>
</div>
